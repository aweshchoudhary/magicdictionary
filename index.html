<!DOCTYPE html>
<html lang="en">


  <head>
    <!-- meta here -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title here -->
    <title>Awesh Choudhary - Dictionary App</title>

    <!-- link Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

  </head>


  <body>

    <!-- Navbar -->

    <nav>
      <div class="logo">
        <h1> <i class="fas fa-book-open"></i>Magic Dictionary</h1>
      </div>
    </nav>

    <!-- Input Section here -->
    <section class="input">
      <div class="heading">
        <h1>Type Any Word Which Exist In The World :)</h1>
      </div>
      <div class="form_input">
        <input type="text" id="input" placeholder="Type Your Word Here" />
        <button id="search"> <i class="fas fa-search" style="margin-right: 10px;"></i>search</button>
      </div>
    </section>

    <!-- Result Section Here -->

    <section class="result">

        <div class="wrapper">

            <p class="loading">Loading...</p>
            <p class="output"></p>
            <div class="not_found"></div>
            <div class="audio"></div>
            
        </div>
        
    </section>



    <script src="./app.js"></script>
  </body>
</html>
